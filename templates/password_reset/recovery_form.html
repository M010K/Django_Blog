{% extends "password_reset/base.html" %}
{% load i18n %}

{% block title %}Password Recovery{% endblock %}

{% block content %}
    <form method="post" action="{{ url }}">
        {% csrf_token %}
        <p>
            Username or Email
        </p>
        <div class="form-group">
            <label for="{{ form.username_or_email.id_for_label }}"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" id="{{ form.username_or_email.id_for_label }}" name="{{ form.username_or_email.html_name }}" placeholder="Username/Email">
        </div>
        <div class="form-group form-button" style="text-align:center">
            <input type="submit" class="form-submit" value="Recover Password">
        </div>
    </form>
{% endblock %}
