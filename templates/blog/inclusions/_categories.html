<div class="widget widget_categories">
    <h5 class="widget-title">分类</h5>
    <ul>
        {% for category in category_list %}
        <li>
            <a href="{% url 'blog:category' category.pk %}">{{ category.name }} <span class="post-count">({{ category.num_posts }})</span></a>
        </li>
        {% empty %} 暂无分类！ {% endfor %}
    </ul>
</div>
