<div class="widget widget_archives">
    <h5 class="widget-title">归档</h5>
    <ul>
        {% for date in date_list %}
        <li>
            <a href="{% url 'blog:archive' date.year date.month %}">{{ date.year }} 年 {{ date.month }} 月<span class="post-count">({{ date.num_posts }})</a>
        </li>
        {% empty %} 暂无归档！ {% endfor %}
    </ul>
</div>
